<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ page.title }}</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome (Icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --bg-main: #121212;
      --bg-sidebar: #1e1e1e;
      --text-color: #f5f5f5;
      --accent: #00cec9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: var(--bg-main);
      color: var(--text-color);
    }

    nav {
      width: 240px;
      background-color: var(--bg-sidebar);
      padding: 30px 20px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    nav h1 {
      font-size: 22px;
      margin-bottom: 30px;
      color: var(--accent);
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      margin: 15px 0;
    }

    nav ul li a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 17px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: var(--accent);
    }

    main {
      flex: 1;
      padding: 40px;
    }

    section {
      margin-bottom: 60px;
    }

    section h2 {
      font-size: 26px;
      color: var(--accent);
      margin-bottom: 10px;
      border-bottom: 2px solid var(--accent);
      display: inline-block;
    }

    section p, section ul {
      font-size: 16px;
      line-height: 1.6;
      max-width: 700px;
    }

    /* Hamburger menu for mobile */
    .hamburger {
      display: none;
      cursor: pointer;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1001;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: var(--text-color);
      margin: 5px;
      transition: all 0.3s ease;
    }

    #menuToggle {
      display: none;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      nav {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 220px;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 1000;
      }

      #menuToggle:checked ~ nav {
        transform: translateX(0);
      }

      .hamburger {
        display: block;
      }

      main {
        padding: 20px;
        margin-top: 60px;
      }
    }
  </style>
</head>
<body>
  <!-- Hamburger Menu -->
  <input type="checkbox" id="menuToggle">
  <label class="hamburger" for="menuToggle">
    <div></div>
    <div></div>
    <div></div>
  </label>

  <!-- Sidebar Navigation -->
  <nav>
    <h1>Your Name</h1>
    <ul>
      <li><a href="#home"><i class="fas fa-house"></i> Home</a></li>
      <li><a href="#about"><i class="fas fa-user"></i> About Me</a></li>
      <li><a href="#projects"><i class="fas fa-code"></i> Projects</a></li>
      <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    {{ content }}
  </main>
</body>
</html>
